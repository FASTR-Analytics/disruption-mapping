site_name: Health Service Disruption Mapping
site_description: Interactive visualization of health service disruptions across administrative areas
site_author: FASTR Analytics
site_url: https://fastr-analytics.github.io/disruption-mapping/

repo_name: FASTR-Analytics/disruption-mapping
repo_url: https://github.com/FASTR-Analytics/disruption-mapping
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024-2026 FASTR Analytics

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - header.autohide
  icon:
    logo: material/map-marker-radius
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/fastr.css

plugins:
  - search
  - mkdocstrings

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
    - Getting Started: user-guide/getting-started.md
    - Uploading Data: user-guide/uploading-data.md
    - Creating Maps: user-guide/creating-maps.md
    - Exporting Maps: user-guide/exporting-maps.md
  - Technical Documentation:
    - Architecture: technical/architecture.md
    - Data Pipeline: technical/data-pipeline.md
    - Deployment: technical/deployment.md
    - Contributing: technical/contributing.md
  - Reference:
    - Data Format: reference/data-format.md
    - Indicators: reference/indicators.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/FASTR-Analytics
      name: FASTR Analytics on GitHub
